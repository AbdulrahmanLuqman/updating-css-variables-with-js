<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updating Css Variables with Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Update Css Variables with <span class="hl">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="color">Base color:</label>
        <input type="color" name="color" id="color" value="#ffc600">
    </div>

    <img src="turtle-underwater-coral-nature-animal-hd-wallpaper-uhdpaper.com-937@0@i.jpg" alt="Image">

    <script src="./script.js"></script>

</body>

</html>
